<div class="container-fluid">
  <div class="jumbotron">
    <h1>vote on quotes</h1>
  </div>
  <div class="row">
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
        <label for="description">Quote:</label><br>
        <textarea class="form-control" id="description" rows="7" [(ngModel)]="newQuote.description" name='quote' #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Please input Quote!</p>
        </div>
      </div>


      <div class="form-group">
        <label for="name">Author:</label><br>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Enter author's name!</p>
        </div>
      </div>


      <div class="form-group">
        <label for="personSubmitting">submitted by:</label><br>
        <textarea class="form-control" id="personSubmitting" rows="1" [(ngModel)]="newQuote.personSubmitting" name="personSubmitting" #personSubmitting="ngModel" required></textarea>
        <div [hidden]="personSubmitting.valid || personSubmitting.pristine" class="alert alert-danger">
          <p>Please input name!</p>
        </div>
      </div>

      <button type="Submit" class="btn btn-primary btn-sm">publish Quote</button>

    </form>
  </div>
  <hr>




</div>
